<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Food Fix Tracker
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <group-tracker foodType="Vegetables" foodColor="green"></group-tracker>
  <group-tracker foodType="Fruits" foodColor="purple"></group-tracker>
  <group-tracker foodType="Red" foodColor="red"></group-tracker>
  <group-tracker foodType="Carbohydrates" foodColor="yellow"></group-tracker>
  <group-tracker foodType="Healthy Fats" foodColor="blue"></group-tracker>
  <group-tracker foodType="Seeds and Dressings" foodColor="orange"></group-tracker>
</ion-content>
