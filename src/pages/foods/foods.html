<ion-header>

  <ion-navbar color="dark">
    <ion-title>Foods List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let container of plan.containers;" (click)="itemSelected(container.label)">
      <ion-badge item-start [color]="container.color">
      </ion-badge>
      {{ container.label }}
    </button>
  </ion-list>

</ion-content>
