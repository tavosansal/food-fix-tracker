<ion-card [color]="foodColor">
  <ion-card-header>
    {{foodType}}
  </ion-card-header>
  <ion-card-content>
    <div float-left>
      <span class="total">{{total}}</span>
      <span padding-top>containers left</span>
    </div>

    <div float-right>
        <button ion-button icon-only solid [color]="foodColor" (click)="remove()">
          <ion-icon name="remove"></ion-icon>
        </button>
        <button ion-button icon-only solid [color]="foodColor" (click)="add()" [disabled]="disableAdd">
          <ion-icon name="add"></ion-icon>
        </button>
    </div>
  </ion-card-content>
</ion-card>
